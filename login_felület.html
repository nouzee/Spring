<html>
<head>
	<title>Virtual Auction House - Login</title>
</head>
<body>
	<table>
		<tr>
			<td colspan="2"></td>
			<td rowspan="4">
				Virtual Auction House
			</td>
		</tr>
		<form action="login" method="post"> 
		<tr>
			<td>
			Username:
			</td>
			<td>
				<input type="text" name="username">
			</td>
		</tr>
		<tr>
			<td>
			Password:
			</td>
			<td>
				<input type="password" name="password">
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" value="Login">
			</td>
			<a href="/register">
			<td>
			Register
			</td>
			</a>
		</tr>
		</form>
	</table>
</body>
</html>
