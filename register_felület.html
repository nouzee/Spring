<html>
<head>
	<title>Virtual Auction House - Register</title>
</head>
<body>
	<table>
		<tr>
			<td>
			Username:
			</td>
			<td>
				<input type="text" name="username">
			</td>
			<td rowspan="4">
				Virtual Auction House
			</td>
		</tr>
		<form action="login" method="post"> 
		<tr>
			<td>
			Password:
			</td>
			<td>
				<input type="password" name="password1">
			</td>
		</tr>
		<tr>
			<td>
			Password again:
			</td>
			<td>
				<input type="password" name="password2">
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" value="Register">
			</td>
			<a href="/login">
			<td>
			Back to login!
			</td>
			</a>
		</tr>
		</form>
	</table>
</body>
</html>
